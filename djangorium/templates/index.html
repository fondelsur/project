<!DOCTYPE html>
{% load static %}
<script src="{% static 'js/canvasengine.js' %}"></script>
<script src="{% static 'js/rpgengine.js' %}"></script>
<script type="text/javascript">
RPGJS.Materials = {
    "characters": {
        "1": "l.png"
    },
    "tilesets": {
        "1": "tileset.png"
    }
};

RPGJS.Database = {
    "actors": {
        "1": {
            "graphic": "1"
        }
    },
    "tilesets": {
        "1": {
            "graphic": "1"
        }
    },
    "map_infos": {
        "1": {
            "tileset_id": "1"
        }
    }
};

RPGJS.defines({
    canvas: "djangorium",
    autoload: false,
    scene_path: "{% static 'js/' %}"
}).ready(function() {

    RPGJS.Player.init({
        actor: 1,
        start: {x: 10, y: 10, id: 1}
    });

    RPGJS.Scene.map();
});
</script>

<canvas id="djangorium" width="640" height="480"></canvas>
